name: cts
description: A new Flutter project.


publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  intl: 0.17.0
  cupertino_icons: ^1.0.2
  local_auth: ^1.1.6
  contained_tab_bar_view: ^0.8.0
  # advance_pdf_viewer: any
  native_pdf_view: ^4.2.0
  http: ^0.13.4
  flutter_riverpod: ^0.14.0+3


dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:


  uses-material-design: true
  generate: true

  assets:
    - assets/images/
  
  fonts:
     - family: Bahij
       fonts:
         - asset: assets/fonts/Bahij_TheSansArabic-Plain.ttf
         - asset: assets/fonts/bahijthesansarabic-bold.ttf
